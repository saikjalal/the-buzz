<body>
  <div id="addElement">
    <h3>Add a New Entry</h3>
    <label>Message</label>
    <textarea id="newMessage"></textarea>
    <button id="addButton">Add</button>
    <button id="addCancel">Cancel</button>
  </div>

  <div id="addComment">
    <h3>Add a New Comment</h3>
    <label>Comment</label>
    <textarea id="newComment"></textarea>
    <button id="addCommentButton">Add</button>
    <button id="addCommentCancel">Cancel</button>
  </div>

  <div id="myProfile">
    <h3>My Profile</h3>
    <p id="myProfName">Name:</p>
    <p id="myProfEmail">Email:</p>
    <p class ='myProfileInfo' id="myProfSexual">Sexual Identity: </p>
    <p class ='myProfileInfo' id="myProfGender">Gender Orientation: </p>
    <p class ='myProfileInfo' id="myProfBio">Bio</p>
    <button class ='myProfileInfo' id="editProfileButton">Edit</button>
    <button class ='myProfileInfo' id="profileBackbutton">Back</button>
    
    <label class ='editProfile'>Sexual Identity: </label>
    <textarea class ='editProfile' id="sexualIdentityInput"></textarea>
    <label class ='editProfile' >Gender Orientation: </label>
    <textarea class ='editProfile' id="genderOrientationInput"></textarea>
    <label class ='editProfile'>Bio </label>
    <textarea class ='editProfile' id="bioInput"></textarea>
    <button class ='editProfile' id="SubmitEditProfileButton">Submit</button>
    <button class ='editProfile' id="editProfileCancelButton">Cancel</button>
  </div>

  <div id="otherProfile">
    <h3>My Profile</h3>
    <p id="otherProfName">Name:</p>
    <p id="otherProfEmail">Email:</p>
    <p id="otherProfBio">Bio</p>
    <button class ='otherProfileInfo' id="otherProfileBackbutton">Back</button>
  </div>
